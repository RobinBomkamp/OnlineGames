<ng-container *ngIf="room$ | async as room">
    <mdc-top-app-bar fixed [scrollTarget]="realContent" [fixedAdjustElement]="fixedContent" dense>
        <mdc-top-app-bar-row>
            <mdc-top-app-bar-section align="start" title="{{room.name}}">
                <button mdcTopAppBarNavIcon>
                    <mdc-icon>menu</mdc-icon>
                </button>
            </mdc-top-app-bar-section>
            <mdc-top-app-bar-section align="end">
                <mdc-icon mdcTopAppBarActionItem>file_download</mdc-icon>
                <mdc-icon mdcTopAppBarActionItem>print</mdc-icon>
                <mdc-icon mdcTopAppBarActionItem>bookmark</mdc-icon>
            </mdc-top-app-bar-section>
        </mdc-top-app-bar-row>
    </mdc-top-app-bar>
    <div #fixedContent class="content">
        <div mdcDrawerAppContent class="drawer-content" #realContent>
            <span>{{room | json}}</span>
        </div>
        <mdc-drawer class="drawer" dir="rtl">
            <mdc-drawer-header>
                <h3 mdcDrawerTitle>Room info</h3>
                <h6 mdcDrawerSubtitle>Users</h6>
            </mdc-drawer-header>
            <mdc-drawer-content dir="rtl">
                <mdc-list>
                    <mdc-list-item *ngFor="let user of room.users">
                        <mdc-icon mdcListItemGraphic>person</mdc-icon>{{user.name}}
                    </mdc-list-item>
                    <mdc-list-item *ngFor="let item of destinations" [activated]="item.activated">
                        <mdc-icon mdcListItemGraphic *ngIf="item.icon">{{item.icon}}</mdc-icon>{{item.label}}
                    </mdc-list-item>
                </mdc-list>
            </mdc-drawer-content>
        </mdc-drawer>
    </div>
</ng-container>
